name: Update website

on:
  push:
    branches:
      - 'master'

jobs:

  update:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
  
    - name: Fetch updates and restart node
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~/obsqrbtz-space
          git reset --hard
          git pull
          npm run build
          echo ${{ secrets.PASSWORD }} | sudo rm -rf /var/www/static/obsqrbtz.space/*
          echo ${{ sectets.PASSWORD }} | sudo cp -r build/* /var/www/static/obsqrbtz.space/
